<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <section class="container-fluid">
      <div id="shoppingTitle" class="page-header text-center">
        <h1>Shopping Cart</h1>
      </div>
    </section>
    <section class="container">
      <section id="itemList" class = "container-fluid">
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Salmon</div>
          <div class="itemPrice col-xs-3">$25</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Steak</div>
          <div class="itemPrice col-xs-3">$50</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Broccoli</div>
          <div class="itemPrice col-xs-3">$5</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Milk</div>
          <div class="itemPrice col-xs-3">$2</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Yogurt</div>
          <div class="itemPrice col-xs-3">$0.50</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">Chips</div>
          <div class="itemPrice col-xs-3">$1</div>
          <div class="itemQuantity col-xs-3">
            <label class="col-xs-6">QUANTITY</label>
            <input class="col-xs-6 quantity" placeholder="0">
          </div>
          <div class="subtotalPrice col-xs-2">$0</div>
          <div class="cancelButton col-xs-1">
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </section>
      <section id="addBox">
        <div class="itemRow col-xs-12">
          <div class="itemName col-xs-3">
            <input type="text" class="newName resizedBox" placeholder="New Item">
          </div>
          <div class="itemPrice col-xs-3">
            <input type="number" class="newPrice resizedBox" placeholder="Price">
          </div>
          <div class="col-xs-5"></div>
          <div class="addButton col-xs-1">
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </section>
      <section id="shoppingTotal">
        <h1 class="text-center">Total Price</h1>
        <h1 class="text-center" id="total">$0</h1>
      </section>
    </section>
  </body>
</html>
